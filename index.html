<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex 布局</title>
	<meta name="viewport" content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<style type="text/css">
		html{
			font-size: 32px;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		body{
			position: relative;
		}
		.tab{
			width: 100%;
			display: flex;
		}
		.tab > div{
			flex: 1 0 25%;
			/*font-size: .8rem;*/
		}

		.parent{
			display: flex;
			height: 9.375rem;
		}
		.child{
			width: 3.125rem;
			height: 3.125rem;
			margin: auto;
		}
		.main-view-wrap{
			display: block;
			width: 640px;
			height: 1136px;
			overflow: hidden;
		}
		.scroll-view{
			width: 100%;
		    height: 100%;
		    overflow: hidden;
		    display: -webkit-box;
		    display: -moz-box;
		    display: -ms-flexbox;
		    display: -webkit-flex;
		    display: flex;
		    flex-direction: column;
		}

		.scroll-view .scroll-wrap{
		    -webkit-box-flex: 1;
		    -moz-box-flex: 1;
		    -webkit-flex: 1;
		    -ms-flex: 1;
		    flex: 1;
		    overflow: hidden;
		    position: relative;
		}
		.scroll-view .scroll-content{
			position: absolute;
		}
		.scroll-view .footer-fixed{
			display: block;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 115px;
			padding-bottom:200px;
		}
		.scroll-view .top-fix{
			height: 115px;
			display: block;
			top: 0;
			left: 0;
		}
	</style>
	<script type="text/javascript" src="js/lib/zepto.js"></script>
	<script type="text/javascript" src="js/lib/touch.js"></script>
	<script type="text/javascript" src="js/lib/ghostclick.js"></script>
